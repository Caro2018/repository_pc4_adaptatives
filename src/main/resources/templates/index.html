<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="px-4 py-4 my-4 text-center">
        <img class="d-block mx-auto mb-4"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Uni-logo_transparente_granate.png/191px-Uni-logo_transparente_granate.png"
             alt="" width="200" height="230">
        <h1 class="display-5 fw-bold" th:text="${titulo}">Centered hero</h1>
        <div class="col-lg-6 mx-auto">
            <h2 class="lead mb-4">Desarollo del CI/CD</h2>
        </div>
    </div>

    <div class=" col-4 justify-content-center mx-auto">
        <div class="list-group w-auto row justify-content-center" th:each="estudiante : ${estudiantes}">

            <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img src="https://static.thenounproject.com/png/381038-200.png" alt="twbs" width="32" height="32"
                     class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h5 class="mb-0" th:text="${estudiante.name}">Nombre</h5>
                        <p class="mb-0 opacity-75" th:text="${estudiante.code} + '  <> ' + ${estudiante.email}">Detalles</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="b-example-divider"></div>

<div class=" col-8 mx-auto px-4 py-4 my-4 text-center">

    <h1 class="display-5 fw-bold">Flujo desarrollado</h1>
    <br>
    <img src="img/Flujo.png" alt="">
</div>

</body>
</html>
